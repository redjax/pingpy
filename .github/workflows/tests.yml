---
name: Run tests
run-name: ${{ github.actor }} | Running nox session tests via uv
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".gitignore"

jobs:
  ruff-lint:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: 0.4.24

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Lint code
        run: uv run nox -s tests
